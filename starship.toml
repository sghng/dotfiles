# Adapted from builtin Gruvbox Rainbow scheme

"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

palette = "gruvbox_dark"

# prefer coloring modules in main format string to decouple them
# prefer margin without module over padding within

format = """
[ $os( $username)](              bg:color_orange                 )\
                            []( bg:color_yellow fg:color_orange )\
                 [ $directory ]( bg:color_yellow fg:color_fg0    )\
                            []( bg:color_aqua   fg:color_yellow )\
[( $git_branch( $git_status) )]( bg:color_aqua   fg:color_fg0    )\
                            []( bg:color_blue   fg:color_aqua   )\
    [( $c$nodejs$java$python )]( bg:color_blue   fg:color_fg0    )\
                            []( bg:color_bg3    fg:color_blue   )\
                [$conda$docker]( bg:color_bg3    fg:color_fg0    )\
                            []( bg:color_green  fg:color_bg3    )\
                    [( $jobs )]( bg:color_green  fg:color_fg0    )\
                            [](                 fg:color_green  )\
                          $fill                                   \
                            [](                 fg:color_red    )\
                  [( $status )]( bg:color_red    fg:color_fg0    )\
                            []( bg:color_red    fg:color_purple )\
            [( $cmd_duration )]( bg:color_purple fg:color_fg0    )\
                            []( bg:color_purple fg:color_bg1    )\
                      [ $time ]( bg:color_bg1    fg:color_fg0    )\
$line_break $shell
"""

# MODULES

[os]
disabled = false
format   = "$symbol"

[os.symbols]
Macos = " "
Linux = "󰌽 "

[shell]
disabled = false
fish_indicator = " "
format = "$indicator"

[username]
format = "$user"

[directory]
format            = "$path"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music"     = "󰝚 "
"Pictures"  = " "
"~/dev"     = "󰲋 "

[status]
disabled   = false
pipestatus = true
symbol     = "✘" # nf-fa-xmark
not_executable_symbol = " "
not_found_symbol = " "
sigint_symbol = " "
map_symbol = true
format     = "$symbol$status"

[jobs]
symbol = " "
format = "$symbol($number)"

[time]
disabled    = false
time_format = "%R"
format      = " $time"

[cmd_duration]
min_time          = 1
show_milliseconds = true
format            = "$duration"

[git_branch]
symbol = " "
format = "$symbol$branch"

[git_status]
format = "($all_status$ahead_behind)"

# LANGUAGES

[nodejs]
symbol = " "
format = "$symbol($version)"

[c]
symbol = " "
format = "$symbol($version)"

[python]
symbol = " "
format = "$symbol($version)"

# ENVIRONMENTS

[conda]
format = "$symbol($environment)"

# MISC

[fill]
symbol = " "

[line_break]
disabled = false

[character]
success_symbol            = "[](bold fg:color_green )"
error_symbol              = "[](bold fg:color_red   )"
vimcmd_symbol             = "[](bold fg:color_green )"
vimcmd_replace_one_symbol = "[](bold fg:color_purple)"
vimcmd_replace_symbol     = "[](bold fg:color_purple)"
vimcmd_visual_symbol      = "[](bold fg:color_yellow)"

# PALLETE

[palettes.gruvbox_dark]
color_fg0    = "#fbf1c7"
color_bg1    = "#3c3836"
color_bg3    = "#665c54"
color_blue   = "#458588"
color_aqua   = "#689d6a"
color_green  = "#98971a"
color_orange = "#d65d0e"
color_purple = "#b16286"
color_red    = "#cc241d"
color_yellow = "#d79921"
