[general]
import = ["$HOME/.config/alacritty/gruvbox.toml"]
live_config_reload = true

[window]
dynamic_padding = true
decorations = "Full"
decorations_theme_variant = "Dark"
opacity = 0.6
blur = true
dynamic_title = false

[font]
size = 18
normal.family = "MonoLisaVariable Nerd Font"

[terminal]
shell.program = "/opt/homebrew/bin/fish"
shell.args = ["-c", "tmux attach -t base; or tmux new -s base; fish"]
